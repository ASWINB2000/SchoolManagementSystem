        <div class="box">
            <div class="heading">Teachers Registeration</div>
            <form class="row g-3" action="panel" method="post">
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="Email" >
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="Username">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" name="Password">
                </div>
                
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Phone number</label>
                  <input type="number" class="form-control" id="inputCity" name="PhoneNumber">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Department</label>
                  <select id="inputState" class="form-select" name="Department">
                    <option selected>Choose...</option>
                    <option>Computer Science</option>
                    <option>Mechanical</option>
                    <option>Electronics</option>
                    <option>Civil</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Employee ID</label>
                  <input type="number" class="form-control" name="EmployeeNumber">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      I agree to all the term and conditions.
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Register Now</button>
                </div>
              </form>
        </div>
