<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD MARKS!</title>
    <link rel="stylesheet" href="marks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="glass">
    <div class="heading"> <h2>STUDENT NAME:</h2></div>
    
        <div class="box">
         <form action="marks" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter marks for Physics.</label>
              <input type="text" class="form-control" placeholder="/100" name="physics">
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Enter Marks for Chemistry.</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="/100" name="chemistry">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter marks for Math.</label>
                <input type="text" class="form-control" placeholder="/100" name="math">
               
              </div>
            <button type="submit" class="btn btn-primary">Submit Mark</button>
            <button type="button" class="btn btn-outline-light lightbutton" >Back</button>
          </form>
    </div>
</div>
</body>
</html>
